<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tacle Health Care | HMS | Doctor's Page</title>
</head>
<body>
<div class="container">
    Staff Name:<P th:text="${staffDetails.getFullUserName()}"></P>
    Staff Email:<P th:text="${staffDetails.getUsername()}"></P>
    Staff Category:<P th:text="${staffDetails.getStaffCatagory()}"></P>
    Shift Start Time:<P th:text="${staffDetails.getTimeShiftStart()}"></P>
    Shift End Time:<P sec:authentication="principal.TimeShiftEnd"></P>
</div>
<div sec:authorize="isAuthenticated()">
    <a href="javascript: document.logoutForm.submit()">Sign out</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out" />
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
